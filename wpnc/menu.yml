      file:
        path: "{{ htpasswd_file }}"
        owner: www-data
        group: www-data
        mode: 0640
      tags: [ htaccess ]

    - name: Añadir AllowOverride All al directorio de phpMyAdmin
      lineinfile:
        path: "{{ phpmyadmin_conf }}"
        insertafter: '^<Directory /usr/share/phpmyadmin>'
        line: '    AllowOverride All'
        state: present
      tags: [ htaccess
       ]

    - name: Ejecutar instalación de WordPress
      import_tasks: "includes/subWordpress.yml"
      when: action in ["0", "2"]

    - name: Ejecutar instalación de Nextcloud
      import_tasks: "includes/subNextcloud.yml"
      when: action in ["1", "2"]

    # Nginx Configuration
    - name: Install Nginx
      apt: 
        name: "nginx"
        update_cache: yes
        state: latest
      tags: [ system ]

    #- name: Crear directorios para los certificados SSL si no existen
    #  file:
    #    path: "{{ item }}"
    #    state: directory
    #    mode: '0755'
    #  loop:
    #    - /etc/ssl/private
    #    - /etc/ssl/certs
    #  delegate_to: "localhost"
    #  become: yes

    - name: Crear un certificado SSL autofirmado
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/ssl/private/nginx-selfsigned.key
        -out /etc/ssl/certs/nginx-selfsigned.crt
        -subj "/C=ES/ST=Cordoba/L=Cordoba/O=ASIR/OU=fRAnRoDrIgUEzSeXY/CN={{ commonNames[action|int+0] }}"
      #delegate_to: "localhost"
      become: yes
      tags: [ test ]    

    - name: Set up Nginx-Wordpress VirtualHost default
      template:
        src: "files/wpNginx.conf.j2"
        dest: "/etc/nginx/sites-available/{{ wpDomain }}"
      when: action in ["0", "2"]

    - name: Remove the default site symbolic link
      file:
        path: "/etc/nginx/sites-enabled/default"
        state: absent

    - name: Crear enlace simbólico para habilitar el sitio en Nginx
      file:
        src: /etc/nginx/sites-available/{{ wpDomain }}
        dest: /etc/nginx/sites-enabled/{{ wpDomain }}
        state: link
      #delegate_to: "localhost"
      become: yes
      when: action in ["0", "2"]


    - name: Reiniciar Nginx para aplicar cambios
      service:
        name: nginx
        state: restarted
      #delegate_to: "localhost"
      become: yes
      tags: [ test ]

    - name: Ejecutar instalación de VSFTPD
      import_tasks: "includes/subVsftpd.yml"

    - name: Set permissions for directories
      shell: "chown -R www-data:www-data /var/www/nc/nextcloud"
